<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />

    <title>canvas仪表盘动画效果</title>
    <style type="text/css">
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
    }

    canvas {
        display: none;
        border: 1px solid red;
        display: block;
        margin: 0 auto;
        /*background: -webkit-linear-gradient(top, #0e83f5 0%, #21bdf6 100%);*/
    }
    </style>
    <script type="text/javascript">
    (function() {
        document.addEventListener('DOMContentLoaded', function() {
            var html = document.documentElement;
            var windowWidth = html.clientWidth;
            // alert('windowWidth='+windowWidth);
            html.style.fontSize = windowWidth / 100 + 'px';
            // 等价于html.style.fontSize = windowWidth / 640 * 100 + 'px';
        }, false);
    })();
    </script>
</head>

<body>
<!-- <div style="font-Size: 5rem">
本月NPS

</div> -->
<h1 style="font-Size: 5rem">本月NPS</h1>
<div border="1" style="width: 50%">

    <canvas id="canvas"></canvas>
</div>
    <script type="text/javascript">
    window.onload = function() {
        window.requestAnimFrame = (function() {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function(callback) {
                    window.setTimeout(callback, 1000 / 60);
                };
        })();

        var html = document.documentElement;
        var canvas = document.getElementById('canvas');
            canvas.width = html.clientWidth/2;
            canvas.height = html.clientWidth/4;

        var ctx = canvas.getContext('2d'),
            cWidth = canvas.width,
            cHeight = canvas.height,
            score = 66, //要显示的值
            mum = 1, //数字步长

            radius = html.clientWidth/5, //圆的半径、图的大小

            deg0 = Math.PI / 18; //每一格10度
        var maxValue = 100; //最大值
        var minValue = 0; //最小值

        /*
         * 要求：圆弧走完，数字得自加完，就得确定圆弧走的次数和数字走的次数相等！
         数字最大100，对应的度数是11*PI/9,那每个步长mum对应的度数如下：
         */

        var deg1 = mum * Math.PI / maxValue; // 每mum对应的度数
        var baValue = 0.6; //差评分割线
        var haoValue = 0.8; //好评分割线

        var angle = 0, //初始角度
            credit = 0; //数字默认值开始数

        var drawFrame = function() {
            if (score < minValue) {
                score = minValue;
            } else if (score > maxValue) {
                score = maxValue;
            }
            ctx.save();
            ctx.clearRect(0, 0, cWidth, cHeight);
            ctx.translate(cWidth / 2, cHeight);
            ctx.rotate(18 * deg0); //180度

            var aim = score * deg1 / mum; //数字对应的弧度数,先确定要走几次,除以mum,然后计算对应的弧度数
            if (angle < aim) {
                angle += deg1;
            }

            if (credit < score) {
                credit += mum; //默认数字间隔是mum
            } else if (credit >= maxValue) {
                credit = maxValue;
            }

            //信用额度
            // ctx.save();
            // ctx.rotate(10 * deg0);
            // ctx.fillStyle = 'white';
            // ctx.font = '28px Microsoft yahei';
            // ctx.textAlign = 'center';
            // ctx.fillText('信用额度', 0, 50);
            // ctx.restore();

            //
            text(credit);
            ctx.save();
            ctx.restore();

            ctx.beginPath();
            ctx.strokeStyle = 'rgba(236, 30, 38, .1)';
            ctx.lineWidth = 7;
            ctx.arc(0, 0, radius, 0 * deg0, baValue * 18 * deg0, false); //设置外圆环220度
            ctx.stroke();

            ctx.beginPath();
            ctx.strokeStyle = 'rgba(91, 171, 226, .1)';
            ctx.lineWidth = 7;
            ctx.arc(0, 0, radius, baValue * 18 * deg0, haoValue * 18 * deg0, false); //设置外圆环220度
            ctx.stroke();

            ctx.beginPath();
            ctx.strokeStyle = 'rgba(111, 199, 45, .1)';
            ctx.lineWidth = 7;
            ctx.arc(0, 0, radius, haoValue * 18 * deg0, 18 * deg0, false); //设置外圆环220度
            ctx.stroke();
            // ctx.restore();

            ctx.rotate(0 * deg0); //200度
            ctx.beginPath();
            ctx.lineWidth = 15;

            if (score < maxValue * baValue) {
                ctx.strokeStyle = 'rgba(236, 30, 38, 1)';
            } else if (score > maxValue * haoValue) {
                ctx.strokeStyle = 'rgba(111, 199, 45, 1)';
            } else {
                ctx.strokeStyle = 'rgba(91, 171, 226, 1)';
            }

            ctx.arc(0, 0, radius, 0, angle, false); //动画圆环
            ctx.stroke();
            ctx.restore();
            ctx.save();

            // ctx.rotate(10 * deg0); //200度
            // ctx.restore();

            window.requestAnimFrame(drawFrame);

        }

        function text(process) {
            ctx.save();
            ctx.rotate(18 * deg0); //200度
            if (score < 100 * baValue) {
                ctx.fillStyle = 'rgba(236, 30, 38, 1)';
            } else if (score > 100 * haoValue) {
                ctx.fillStyle = 'rgba(111, 199, 45, 1)';
            } else {
                ctx.fillStyle = 'rgba(91, 171, 226, 1)';
            }

            ctx.font = '15rem Microsoft yahei';
            ctx.textAlign = 'center';
            ctx.textBaseLine = 'top';
            ctx.fillText(process, 0, -5);
            ctx.restore();
        }

        setTimeout(function() {
            document.getElementById("canvas").style.display = "block";
            drawFrame();
        }, 10)

    }
    </script>
</body>

</html>
